<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Usuário - Painel de Gestão</title>
    <!-- Versão incrementada para carregar o novo CSS -->
    <link rel="stylesheet" href="style.css?v=1.3">
</head>
<body>
    <div class="page-container">
        <img src="assets/images/logo.png" alt="Logo TKS Vantagens" class="logo">
        <div class="login-container">
            <h1>Criar Novo Usuário</h1>
            
            <!-- O 'novalidate' impede a validação padrão do navegador, nos dando controle total. -->
            <form id="create-user-form" novalidate>
                
                <!-- 
                    INSTRUÇÃO: Cada campo agora está dentro de um 'div.form-group'
                    para agrupar o input e sua respectiva mensagem de erro.
                -->
                <div class="form-group">
                    <input type="text" id="name" placeholder="Nome completo" required>
                    <p class="error-text"></p>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="E-mail de acesso" required>
                    <p class="error-text"></p>
                </div>
                
                <div class="form-group">
                    <input type="text" id="cpf" placeholder="CPF" required maxlength="14">
                    <p class="error-text"></p>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Telefone (com DDD)" required maxlength="15">
                    <p class="error-text"></p>
                </div>
                
                <div class="form-group">
                    <select id="user-type" required>
                        <option value="" disabled selected>Selecione o tipo de usuário</option>
                        <option value="admin">Administrador</option>
                        <option value="gestor">Gestor</option>
                        <option value="colaborador">Colaborador</option>
                    </select>
                    <p class="error-text"></p>
                </div>
                
                <div class="form-group">
                    <select id="department" required>
                        <option value="" disabled selected>Selecione o setor</option>
                        <option value="comercial">Comercial</option>
                        <option value="financeiro">Financeiro</option>
                        <option value="operacional">Operacional</option>
                        <option value="tecnologia">Tecnologia</option>
                    </select>
                    <p class="error-text"></p>
                </div>
                
                 <div class="form-group">
                    <input type="password" id="password" placeholder="Crie uma senha" required>
                    <!-- 
                        INSTRUÇÃO: Novo texto informativo para as regras da senha.
                        Ele tem a classe 'password-hint' para ser estilizado.
                    -->
                    <p class="password-hint">Mínimo de 8 caracteres, com letras e números.</p>
                    <p class="error-text"></p>
                </div>
                
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirme sua senha" required>
                    <p class="error-text"></p>
                </div>
                
                <button type="submit">Cadastrar Usuário</button>
            </form>

            <a href="index.html" class="secondary-button">Já tenho uma conta</a>
        </div>
    </div>
    <!-- Versão do JS incrementada -->
    <script src="createUser.js?v=1.3"></script>
</body>
</html>
